version: '3.8'

services:
  tbsg-ai-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - TEMENOS_JWT_TOKEN=${TEMENOS_JWT_TOKEN}
      - DEMO_MODE=${DEMO_MODE:-false}
    volumes:
      - ./reports:/app/reports
      - ./word_documents:/app/word_documents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/test-connection"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tbsg-ai-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3




